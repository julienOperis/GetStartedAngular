<div class="connexion-container">
  <form
    class="login-form"
    [formGroup]="loginForm"
    (submit)="onBouttonConnexion()"
  >
  @if (showMsgInvalidFrom) {
    <p class="msg-error">
      Formulaire invalide
    </p>
    }
    <input
      [ngClass]="{
        error: formIsInvalidTouched('email')
      }"
      formControlName="email"
      placeholder="Email"
      type="email"
    />
    <input
      [ngClass]="{
        error: formIsInvalidTouched('password')
      }"
      formControlName="password"
      type="password"
      placeholder="Mot de passe"
    />
  
    <button type="submit">se connecter</button>
  </form>
  <button routerLink="/inscription" >Inscription</button>
</div>
